<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            border: 2px dotted lawngreen;
            display: flex;
            align-items: stretch;
            /* align-items: center;*/
            justify-content:space-around;
            /* height: 300px; */ 
        }
        .box{
            border: 3px dashed lightcoral;
            width: 100px;
            height: 300px;
            font-size: 5ex;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">box-1</div>
        <div class="box">box-2</div>
        <div class="box">box-3</div>
        <div class="box">box-4</div>
    </div>
</body>
</html>
